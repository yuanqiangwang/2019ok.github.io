<!DOCTYPE html>
<html>

<head>
    <title>2019 OK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>

    <h1>我们终究会再相见，永远不分开</h1>
    <p>bbs.2019ok.com 已于2022年8月30日停止运营</p>
    <p>想你的：<span id="timePassed">...</span></p><i class="fas fa-candle-holder" style="color: orange;"></i>

    <script>
        // 设置纪念日的日期（格式：年, 月 - 1, 日）
        const anniversary = new Date(2022, 7, 20, 3, 0, 0); 
        const timePassedElement = document.getElementById("timePassed");

        function calculateTimePassed() {
            const now = new Date();
            let delta = Math.floor((now - anniversary) / 1000); // 得到总秒数

            const years = Math.floor(delta / (365 * 24 * 3600));
            delta %= (365 * 24 * 3600);

            const months = Math.floor(delta / (30 * 24 * 3600));
            delta %= (30 * 24 * 3600);

            const days = Math.floor(delta / (24 * 3600));
            delta %= (24 * 3600);

            const hours = Math.floor(delta / 3600);
            delta %= 3600;

            const minutes = Math.floor(delta / 60);
            const seconds = delta % 60;

            // 显示时间差
            timePassedElement.textContent = `${years}年 ${months}月 ${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
        }

        // 每秒更新一次
        setInterval(calculateTimePassed, 1000);
    </script>
</body>

</html>
